<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="style.css">
   <title>Delivery</title>
</head>

<body>
   
   <header class="header">
      <div class="container">
         <div class="header-box">
            <div class="header-logo logo"><img src="img/logo.png" alt="logo"></div>
            <div class="header-controls">
               <button class="btn btn-user"><img src="img/user.png">Войти</button>
               <button class="btn btn-shop"><img src="img/shopping-cart.png">Корзина</button>
            </div>
         </div>
      </div>
   </header>
   <main class="main">
      <section class="banner">
      <div class="container">
         <div class="banner-item">
            <h2 class="banner-item-title">
               Онлайн-сервис<br> доставки еды на дом
            </h2>
            <p class="banner-item-subtitle">
               Блюда из любимого ресторана привезёт курьер в перчатках, маске и с антисептиком
            </p>
      </div>
      </section>
      <section class="products">
         <div class="container">
            <div class="products-header">
               <h3 class="products-header-title">
                  Рестораны
               </h3>
               <input type="text" class="products-header-search" placeholder="Поиск блюд и ресторанов">
            </div>
         </div>
         </section>
   </main>
   <footer class="footer">
      <div class="container">
         <div class="footer-box">
            <div class="footer-logo logo"><img src="img/logo.png" alt="logo"></div>
            <div class="footer-nav">
               <ul>
                  <li>Ресторанам</li>
                  <li>Курьерам</li>
                  <li>Пресс-центр</li>
                  <li>Контакты</li>
               </ul>
            </div>
            <div class="footer-social">
               <img src="img/inst.png" alt="IN">
               <img src="img/f.png" alt="FB">
               <img src="img/vk.png" alt="VK">
            </div>
         </div>
      </div>
   </footer>
   
</body>

</html>
